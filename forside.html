<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- Links til font Raleway til tekst og Source Sans Pro til tal -->

  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i&display=swap" rel="stylesheet">
  <!-- Link til burgermenu -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Link til eksterne sider, Css og JavaScript -->
  <link rel="stylesheet" href="robotnordic.css">
  <script src="index.js" defer></script>
  <script src="silder.js" defer></script>
  <title>Robot Nordic</title>
</head>

<body>

  <!-- Kørende baggrund. Her er der kun id til JS og højden på billedet -->
  <div id="canvas_container">
    <canvas id="my_canvas" height="812"></canvas>
  </div>

  <!-- Hele menubaren -->
  <div class="wrapper">

    <!-- Menubarens indhold, alt hvad der er inde i "wrapper"-->
    <div class="sidebar">
      <a href="forside.html"><img src="img/logo-uden-tekst.png" alt="Robot nordics logo" width="50"></a>
      <a href="index.html" style="position: absolute; margin-left: 170px; top: 74px;"><img title="Log ud" class="log-out" src="img/log-out.png" alt="En pil der peger væk fra en dør"></a>
      <img class="dansk" src="img/dansk.jpg" alt="vælg sproget dansk" width="33">
      <img class="engelsk" src="img/engelsk.png" alt="vælg sproget engelsk" width="35">

      <!-- Burgermenuens indhold -->
      <div id="myLinks">
        <a href="forside.html">Forside</a>
        <a href="template.html">Lav Skabelon</a>
        <a href="panel.html">Kontrol panel</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myfunction(menubar)">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </div>

  <main>
<!-- slideshow med instruktion -->
    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="img/slider-billede1.png" alt="Guide til knapperne på forsiden" style="width:100%">
      <div class="text">Step 1</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="img/img_snow_wide.jpg" alt="Denneborg flag" style="width:100%">
      <div class="text">Step 2</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="img/img_mountains_wide.jpg" alt="billede af bjerg" style="width:100%">
      <div class="text">Step 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

  <!-- Knapper til undersider -->
    <div class="menuknap"><a href="template.html"><img src="img/file-text.png" alt="Fil med tekst">Lav Skabelon</a></div>
    <div class="menuknap2"><a href="#"><img src="img/rotate-cw.png" alt="En pil der drejer rundt">Load Skabelon</a></div>
    <div class="menuknap1"><a href="panel.html"><img src="img/calendar.png" alt="Kalender ikon"> Kontrol Panel</a></div>



<!-- Budskabsteksten -->
  <div class="custom-select">
    <select>

      <option value="1">
        Om Robot Nordic
      </option>
      <option value="2">
        Fra det øjeblik du træder ind over dørtrinet hos os,
        handler det om dig og din forretning.
      </option>
      <option value="3">
        Vi i Robot Nordic kan hjælpe din produktionsvirksomhed med at blive mere effektiv.
        Kvaliteten og produktionen vil vi effektivisere og Robot Nordic står for hele processen.
      </option>
      <option value="4">
        Vores passion er at drive en virksomhed, hvor den enkelte kunde er i fokus.
        Vi ønsker at producere maskiner, som er tilpasset den enkelte kundes behov.
        Det bliver muligt for kunden at vælge bestemte komponenter på maskinerne, så kunden får den optimale tilfredsstillelse.
      </option>
      <option value="5">
        Samtidig er vi også opmærksom på prisen. Med en høj kvalitet og fokus på kunderne vil vi være billigere end vores konkurrenter.
        Vi vil nå vores passion med hjælp fra alle vores hårdtarbejdende medarbejdere, som har stor erfaring fra robot- og procesindustrien.
      </option>
    </select>
  </div>


  </main>



</body>

</html>
